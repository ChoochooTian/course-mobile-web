<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="pageone">
        <div data-role="content">
            <div data-role="fieldcontain">  
    			<label for="select-choice-1" class="select">选择周期</label>  
			    <select data-native-menu="false" name="select-choice-1" id="select-choice-1" multiple="multiple" >  
			        <option value="12h">12小时</option>  
			        <option value="1d">一天</option>  
			        <option value="2d">两天</option>  
			        <option value="week">一周</option>  
			    </select>  
			</div>
			<div data-role="fieldcontain">  
			    <label for="slider">滑杆</label>  
			    <input type="range" name="slider" id="slider" value="10" min="0" max="100"  />  
			</div>  
        </div>
    </div> 
</body>
</html>
