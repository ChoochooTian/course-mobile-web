<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SUI Mobile Demo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
</head>
<body>
    <div class="page-group">
        <!--首页-->
        <div class="page theme-dark">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                    <span class="icon icon-left"></span>返回
                </a>
                <a class="button button-link pull-right" href="#">
                    下一步<span class="icon icon-right"></span>
                </a>
                <h1 class="title">SUI Mobile</h1>
            </header>

            <!--底部工具栏-->
            <nav class="bar bar-tab">
                <a class="tab-item active" href="#">
                  <span class="icon icon-home"></span>
                  <span class="tab-label">首页</span>
                </a>
                <a class="tab-item" href="#">
                  <span class="icon icon-me"></span>
                  <span class="tab-label">我</span>
                </a>
                <a class="tab-item" href="#">
                  <span class="icon icon-star"></span>
                  <span class="tab-label">收藏</span>
                </a>
                <a class="tab-item" href="#">
                  <span class="icon icon-settings"></span>
                  <span class="tab-label">设置</span>
                </a>
            </nav>

            <!--内容部分-->
            <div class="content">
                <!--标签页-->
                <div class="buttons-tab">
                    <a href="#tab1" class="tab-link active button open-panel">天气</a>
                    <a href="#tab2" class="tab-link button">实景</a>
                    <a href="#tab3" class="tab-link button">我</a>
                </div>
                <!--列表-->
                <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">南方苦战强降雨 北方下周气温冲30℃</div>
                            <div class="item-after">2016-6-1</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">周末北方降雨降温 南方再度迎战强降雨</div>
                            <div class="item-after">2016-6-1</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">南方暴雨灾害风险高 江南明起迎连晴天</div>
                            <div class="item-after">2016-6-1</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">南方近期雨量超1998年同期 5月仍有4轮雨</div>
                            <div class="item-after">2016-6-1</div>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        
        <!--侧栏-->
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
            <div class="content-block">
                <p>
                    北京市<br/>
                    上海市<br/>
                    承德市<br/>
                    香港特别行政区<br/>
                </p>
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>
        <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <p>这是一个侧栏</p>
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>
    </div>
</body>
</html>
